<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="">
                <div class="col-12 d-flex justify-content-center">
                    <h1>
                        Survey Questions
                    </h1>
                </div>
                <br />
                <div class="col-12">
                    <label class="col-12 d-flex justify-content-center">
                        Name (required)
                    </label>
                    <input type="name" class="col-12 form-control d-flex justify-content-center" id="name">
                    <label class="col-12 d-flex justify-content-center">
                        Link to photo image (required)
                    </label>
                    <input type="text" class="col-12 form-control d-flex justify-content-center" id="url">
                </div>
                <br />
                <div class="col-12">
                    <h5>
                        Question 1
                    </h5>
                    <label>
                        Your mind is always buzzing with unexplored ideas and plans.
                    </label>
                    <select class="custom-select" id="q01">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Disagree)</option>
                    </select> <br />
                    <br />

                    <h5>
                        Question 2
                    </h5>
                    <label>
                        Generally speaking, you rely more on your experience than your imagination.
                    </label>
                    <select class="custom-select" id="q02">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Disagree)</option>
                    </select> <br />
                    <br />

                    <h5>
                        Question 3
                    </h5>
                    <label>
                        You find it easy to stay relaxed and focused even when there is some pressure.
                    </label>
                    <select class="custom-select" id="q03">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Disagree)</option>
                    </select> <br />
                    <br />

                    <h5>
                        Question 4
                    </h5>
                    <label>
                        You rarely do something just out of sheer curiosity.
                    </label>
                    <select class="custom-select" id="q04">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Disagree)</option>
                    </select> <br />
                    <br />

                    <h5>
                        Question 5
                    </h5>
                    <label>
                        People can rarely upset you.
                    </label>
                    <select class="custom-select" id="q05">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Disagree)</option>
                    </select> <br />
                    <br />

                    <h5>
                        Question 6
                    </h5>
                    <label>
                        It is often difficult for you to relate to other people's feelings.
                    </label>
                    <select class="custom-select" id="q06">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Disagree)</option>
                    </select> <br />
                    <br />

                    <h5>
                        Question 7
                    </h5>
                    <label>
                        In a discussion, truth should be more important than people's sensitivities.
                    </label>
                    <select class="custom-select" id="q07">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Disagree)</option>
                    </select> <br />
                    <br />

                    <h5>
                        Question 8
                    </h5>
                    <label>
                        You rarely get carried away by fantasies and ideas.
                    </label>
                    <select class="custom-select" id="q08">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Disagree)</option>
                    </select> <br />
                    <br />

                    <h5>
                        Question 9
                    </h5>
                    <label>
                        You think that everyone's views should be respected regardless of whether they are supported by
                        facts or not. </label>
                    <select class="custom-select" id="q09">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Disagree)</option>
                    </select> <br />
                    <br />

                    <h5>
                        Question 10
                    </h5>
                    <label>
                        You feel more energetic after spending time with a group of people. </label>
                    <select class="custom-select" id="q10">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Disagree)</option>
                    </select>
                    <br />
                    <br />

                    <!-- Submit Button -->
                    <button type="button" class="btn btn-info btn-lg w-100" data-toggle="modal" data-target="#myModal"
                        id="submit">Submit</button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">You matched with</h4>
                                </div>
                                <div class="modal-body">
                                    <h5 id="matchName"></h5>
                                    <img src="" id="matchURL"
                                        alt="" class="img-fluid">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <script src="/js/survey.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
