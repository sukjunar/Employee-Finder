<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="">
                <div class="col-12">
                    <h1>
                        Survey Questions
                    </h1>
                </div>

                <div class="col-12">
                    <h2>
                        About You
                    </h2>
                    <label>
                        Name (required)
                    </label>
                    <input type="name" class="col-12 form-control" id="name">
                    <label>
                        Link to photo image (required)
                    </label>
                    <input type="text" class="col-12 form-control" id="imageURL">
                </div>

                <div class="col-12">
                    <h3>
                        Question 1
                    </h3>
                    <label>
                        Your mind is always buzzing with unexplored ideas and plans.
                    </label>
                    <select class="custom-select" id="q1">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Disagree)</option>
                    </select>
                    <h3>
                        Question 2
                    </h3>
                    <label>
                        Generally speaking, you rely more on your experience than your imagination.
                    </label>
                    <select class="custom-select" id="q2">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Disagree)</option>
                    </select>
                    <h3>
                        Question 3
                    </h3>
                    <label>
                        You find it easy to stay relaxed and focused even when there is some pressure.
                    </label>
                    <select class="custom-select" id="q3">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Disagree)</option>
                    </select>
                    <h3>
                        Question 4
                    </h3>
                    <label>
                        You rarely do something just out of sheer curiosity.
                    </label>
                    <select class="custom-select" id="q4">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Disagree)</option>
                    </select>
                    <h3>
                        Question 5
                    </h3>
                    <label>
                        People can rarely upset you.
                    </label>
                    <select class="custom-select" id="q5">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Disagree)</option>
                    </select>
                    <h3>
                        Question 6
                    </h3>
                    <label>
                        It is often difficult for you to relate to other people's feelings.
                    </label>
                    <select class="custom-select" id="q6">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Disagree)</option>
                    </select>
                    <h3>
                        Question 7
                    </h3>
                    <label>
                        In a discussion, truth should be more important than people's sensitivities.
                    </label>
                    <select class="custom-select" id="q7">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Disagree)</option>

                    <select class="custom-select" id="q8">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Disagree)</option>
                    </select>

                        Question 9
                    </h3>

                        You think that everyone's views should be respected regardless of whether they are supported by

                    <select class="custom-select" id="q9">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>

                    </select>

                        Question 10
                    </h3>

                    <select class="custom-select" id="q10">
                        <option selected>Select an Option</option>
                        <option value="1">1 (Strongly Agree)</option>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

</html>
